<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="login-header">FORM MANAGEMENT STUDENTS</h2>
            <form [formGroup]="validateForm" (ngSubmit)="addProduct()" >
                <div class="login-form mx-auto">
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Tên sinh viên:</label>
                        <input type="text" formControlName="name" class="form-control" [(ngModel)]="name">
                        <div class="divider-nospace"></div>
                        <small *ngIf="validateForm.get('name')?.hasError('required') && validateForm.get('name')?.touched" class="error">
                            Vui lòng điền tên
                        </small>
                    </div>
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Email:</label>
                        <input type="email" formControlName="email" class="form-control" [(ngModel)]="email" placeholder="example123@gmail.com">
                        <div class="divider-nospace"></div>
                        <small *ngIf="validateForm.get('email')?.hasError('email') && validateForm.get('email')?.touched" class="error">
                            Nhập đúng định dạng email
                        </small>
                        <small *ngIf="validateForm.get('email')?.hasError('required') && validateForm.get('email')?.touched" class="error">
                            Vui lòng điền email
                        </small>
                    </div>
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Số điện thoại:</label>
                        <input type="tel" formControlName="phone" class="form-control" [(ngModel)]="phone">
                        <div class="divider-nospace"></div>
                        <small *ngIf="validateForm.get('phone')?.hasError('pattern') && validateForm.get('phone')?.touched" class="error">
                            Vui lòng điển đủ 10 số!
                        </small>
                        <small *ngIf="validateForm.get('phone')?.hasError('required') && validateForm.get('phone')?.touched" class="error">
                            Vui lòng điền số điện thoại
                        </small>
                    </div>
                    <div class="mt-4"></div>
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Ngày sinh:</label>
                        <input type="date" formControlName="dob" class="form-control" [(ngModel)]="dob">
                        <div class="divider-nospace"></div>
                        <small *ngIf="validateForm.get('dob')?.hasError('required') && validateForm.get('dob')?.touched" class="error">
                            Vui lòng điền dob
                        </small>
                    </div>
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Giới tính:</label>
                        <div class="mt-3"></div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input custom-radio" type="radio" formControlName="gender" id="male" name="gender" [(ngModel)]="gender" value="Nam">
                          <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input custom-radio" type="radio" formControlName="gender" id="female" name="gender" [(ngModel)]="gender" value="Nữ">
                          <label class="form-check-label" for="female">Nữ</label>
                        </div>
                        <div class="mt-3"></div>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-4"></div>
                    <div class="form-group password-field">
                        <label for="text">Quê quán:</label>
                        <select name="city" id="city" class="form-control" formControlName="country" [(ngModel)]="country">
                          <option value="" disabled>Chọn quê quán</option>
                          <option value="Hà nội">Hà Nội</option>
                          <option value="Hồ Chí Minh">TP.HCM</option>
                          <option value="Đà Nẵng">Đà Nẵng</option>
                          <option value="Hải Phòng">Hải Phòng</option>
                          <option value="Cần Thơ">Cần Thơ</option>
                          <option value="Huế">Huế</option>
                          <option value="Nha Trang">Nha Trang</option>
                          <option value="Đà Lạt">Đà Lạt</option>
                          <option value="Bắc Giang">Quảng Ninh</option>
                          <option value="Thanh Hoa">Thanh Hóa</option>
                          <option value="Vinh">Vinh</option>
                          <option value="Hạ Long">Hạ Long</option>
                        </select>
                        <div class="mt-3"></div>
                        <div class="divider-nospace"></div>
                        <small *ngIf="validateForm.get('country')?.hasError('required') && validateForm.get('country')?.touched" class="error">
                            Vui lòng điền quê quán
                        </small>
                      </div>
                    <input type="submit" class="login-button" value="Thêm sinh viên" [disabled]="!validateForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
